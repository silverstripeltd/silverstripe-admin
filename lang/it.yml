    BtnImport: 'Importa da CSV'
    FileFieldLabel: 'File CSV <small>(Estensioni consentite: *.csv)</small>'
    Help1: '<p>Importa utenti in <em>formato CSV</em> (valori separati da virgola).<small><a href="#" class="toggle-advanced"> Mostra utilizzo avanzato</a></small></p>'
    Help2: '<div class="advanced"><h4>Uso avanzato </h4><ul><li> Colonne consentite: <em>{columns}</em></li><li> Gli utenti esistenti sono abbinati dalla loro proprietà <em>Codice</em> univoca e aggiornati con qualsiasi nuovo valore dal file importato. </li><li> I gruppi possono essere assegnati dalla colonna <em>Gruppi</em>. I gruppi sono identificati dalla loro proprietà <em>Codice</em>, più gruppi possono essere separati da una virgola. Le appartenenze ai gruppi esistenti non vengono cancellate.</li></ul></div>'
    ImportFormHelpGroup: '<ul><li>I gruppi esistenti possono essere selezionati tramite il loro  <em>Codice</em>univoco, e aggiornati con i nuovi valori dal file importato</li><li>Gerarchie di gruppo possono essere create usando la colonna <em>ParentCode</em>.</li><li>Nuovi codici di permesso possono essere assegnati tramite la colonna <em>PermissionCode</em>. I codici di permesso pregressi non saranno revocati.</li></ul>'
    ImportFormHelpMember: "<p>Nuovi gruppi possono essere assegnati con la colonna <em>Groups</em>. I gruppi sono identificati dalla loro <em>Codice</em>, più gruppi devono essere separati con una virgola. L'appartenenza a gruppi pregressi non viene revocata.</p>"
